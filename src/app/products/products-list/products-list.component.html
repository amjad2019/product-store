  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>TITLE</th>
        <th>PRICE</th>
        <th>CATEGORY</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let product of products">
        <td>
            <p class="fw-normal mb-1"> {{product.title }} </p>
        </td>
        <td>
          <p class="fw-normal mb-1"> {{product.price }} </p>
        </td>
        <td>
            <p class="fw-normal mb-1"> {{product.category }} </p>
        </td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded" [routerLink]="['/products/', product.id]">
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
